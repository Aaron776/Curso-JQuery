<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	.cuadrado{
		width: 300px;
		height: 300px;
		padding: 10px;
		margin:5px;
		border: 2px solid black;
		background-color:lightblue ;
	}
</style>
<body>
	
	<div class="cuadrado"></div>
	<button class="boton1">Obtener Dimensiones 1</button>
	<button class="boton2">Obtener Dimensiones 2</button>
	<button class="boton3">Obtener Dimensiones 3</button>
	<button class="boton4">Obtener Dimensiones 4</button>
	<button class="boton5">Obtener Dimensiones 5</button>
	<button class="boton6">Obtener Dimensiones 6</button>
	

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	/* Los diferente metodos para obtener las medidas de los elementos en html son: 
	width(): permite obtner las medidas del ancho de un elemento el resultado no tiene en cuenta ni los margenes externos (margin), ni los márgenes internos(padding), ni el borde (border). El resultado es el número de pixels.

	height():permite obtner las medidas de altura de un elemento el resultado no tiene en cuenta ni los margenes externos (margin), ni los márgenes internos(padding), ni el borde (border). El resultado es el número de pixels.

	innerWidth():permite obtner las medidas del ancho de un elemento pero a diferencia de los anteriores, aquí se incluye también las dimensiones del margen interno (padding)

	innerHeight():permite obtner las medidas de altura de un elemento pero a diferencia de los anteriores, aquí se incluye también las dimensiones del margen interno (padding)
	
	outerWidth(): permite obtner las medidas del ancho de un elemento  incluidos el margen interno y el borde

	outerHeight(): permite obtner las medidas de altura de un elemento  incluidos el margen interno y el borde
 

	*/
		$(document).ready(function(){
			$(".boton1").click(function(){
				alert($(".cuadrado").width())
			})

			$(".boton2").click(function(){
				alert($(".cuadrado").height())
			})

			$(".boton3").click(function(){
				alert($(".cuadrado").innerWidth())
			})

			$(".boton4").click(function(){
				alert($(".cuadrado").innerHeight())
			})

			$(".boton5").click(function(){
				alert($(".cuadrado").outerWidth())
			})

			$(".boton6").click(function(){
				alert($(".cuadrado").outerHeight())
			})
	})	
</script>
</body>
</html>
