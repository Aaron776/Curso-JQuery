<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="cuadrado" style="width: 100px;height: 100px; background-color: gold;"></div>
	<button class="boton1">Accion</button>

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// El jQuery fadeToogle() la acción de este efecto consiste en alternar los efecto fadeIn() y fadeOut() sin necesidad de andar duplicando líneas de código, o sea en otras palabras ejecutar los dos eventos de fadeIn() y fadeOut()
	
	$(document).ready(function(){
		$(".boton1").click(function(){
			$("#cuadrado").fadeToggle(2000,function() {
				alert("Hola con fadeToogle")
			})
		})
	}); 
</script>
</body>
</html>
