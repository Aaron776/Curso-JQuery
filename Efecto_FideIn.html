<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="cuadrado" style="width: 100px;height: 100px; background-color: green; display: none;"></div>
	<button class="boton1">Accion</button>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// El jQuery fadeIn() m√©todo se utiliza para desvanecerse en un elemento oculto y tiene dos parametros uno es la velocidad y la funcion que queremos que se ejecute
	// Las variantes de fade son las siguientes: fadeIn(),fadeOut(),fadeToggle()
	$(document).ready(function(){
		$(".boton1").click(function(){
			$("#cuadrado").fadeIn(4000,function() {
				alert("Hola Desde fadeIn")
			})
		})
	}); 
</script>
</body>
</html>
