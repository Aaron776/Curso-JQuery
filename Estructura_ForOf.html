<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
</style>
<body>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	/*La estructura iterativa for-of permite recorer un arreglo en jquery es muy similar parecido al bucle for */
		$(document).ready(function(){
			var numeros=[1,2,3,4,5];
			for(let item of numeros){
				document.write(item)
				alert(item)
				console.log(item)
			}
			
	})	
</script>
</body>
</html>
