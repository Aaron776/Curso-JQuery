<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>JQUERY CLASS</h1>
	<button class="boton1">Ejecutar Operacion Matematica</button>
	<button class="boton2">Ejecutar Accion a Texto H1</button>

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// A los eventos normalmente se les pasa funciones
	// Ejemplo de Evento Click en un Boton
$(document).ready(function(){
	$(".boton1").click(function(){
		num1=prompt("Digite primer numero: ");
		num2=prompt("Digite segundo numero: ");
		let resultado=num1+num2
		document.write("El resultado es: "+resultado)
	});

	$(".boton2").click(function(){
		$("h1").hide(4000)
	});
});
</script>
</body>
</html>
