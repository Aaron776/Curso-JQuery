<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>JQUERY CURSO</h1>
	<label>Nombre: </label>
	<input type="type" id="campo">

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// El evento focus se da cuando un elemento recibe el foco al ser clickado por el ratón o llegando por navegación tabular. Esta funcionalidad puede resultar interesante cuando se trabaja con formularios con numerosos input y elementos con los que el usuario tiene que trabajar.
	$(document).ready(function(){
		$("#campo").focus(function(){
    		$("#campo").css("background-color", "gold");
		});		
	});
</script>
</body>
</html>
