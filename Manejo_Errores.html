<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	.cuadrado{
		width: 300px;
		height: 300px;
		padding: 10px;
		margin:5px;
		border: 2px solid black;
		background-color:lightblue ;
	}
</style>
<body>
	
	<div class="cuadrado"></div>
	<button class="boton1">Obtener Dimensiones 1</button>
	<button class="boton2">Obtener Dimensiones 2</button>
	<button class="boton3">Obtener Dimensiones 3</button>
	<button class="boton4">Obtener Dimensiones 4</button>
	<button class="boton5">Obtener Dimensiones 5</button>
	<button class="boton6">Obtener Dimensiones 6</button>
	

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<!--<script type="text/javascript" src="errores/jquery_curso.js"></script>-->
<script type="text/javascript">
	/* Se usa la estructura when-then y catch para saber si el archivo script que quiero ejecutar en un documento HTML se eesta ejecutando correctamente o caso contrario hay un eeror*/
		$.when($.ready, $.getScript("errores/jquery_curso.js")).then(function(){  // en los parentesis del getScript pongo el nombre del archivo y la direccion del cual yo quiero evaluar si se ejecuta bien o no
			alert("El script se esta ejecutando correctamente")
		}).catch(function(){
			alert("El script tiene un problema")

		});
		
		// esta estructura es parecida al try-catch o try-exception
		//Para manejar eerores se necesita ejecutarlo en un servidor como XAMPP
		
</script>
</body>
</html>
