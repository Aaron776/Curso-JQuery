<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p id="titulo" style="background-color:darkred ; border: 3px solid black; color: whitesmoke;">Jose</p>
	<p id="parrafo" style="background-color:darkred ; border: 3px solid black; color: whitesmoke;">Aaron</p>
	<button class="boton1">Agregar</button>
	
	

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// El metodo prepend() que tiene como funcionalidad añadir o insertar contenido al comienzo del elemento seleccionado (selector), este metodo recibe dos parametros el primero es obligatorio y es el contenido que queremos insertar pudiendo ser un objeto jQuery, código HTML o elementos del DOM, el segundo parametro es opcional y es una funcion callback
		$(document).ready(function(){
			$(".boton1").click(function(){
				$("#parrafo").after("Hola After")
			})
	})	
</script>
</body>
</html>
