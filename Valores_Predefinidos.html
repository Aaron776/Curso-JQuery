<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1 class="titulo" style="background-color:green ; border: 3px solid black;">HOLA DESDE JQUERY</h1>
	<h1 class="titulo2" style="background-color:gold ; border: 3px solid black;">HOLA AARON ORTIZ</h1>

	<button id="boton1">Accion</button>

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// Los valores predefinidos en JQUERY  son aquellos que se agregan a la propiedad de un elemento por ejemplo en vez de dar un numero

	$(document).ready(function(){
		$(".titulo").mouseenter(function(){
			$(".titulo").animate({width:'toggle'},3000)
	})

		$("#boton1").click(function(){
			$(".titulo2").animate({height:'show'},3000);
			$(".titulo2").animate({width:'hide'},3000);
			
	});
		
}); 
</script>
</body>
</html>
